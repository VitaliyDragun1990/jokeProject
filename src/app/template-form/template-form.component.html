<form novalidate #f="ngForm" (ngSubmit)="onSubmit()">

  <fieldset ngModelGroup="name">
    <div class="form-group" [ngClass]="{
            'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
            'has-success': firstName.valid && (firstName.dirty || firstName.touched)
          }">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" #firstName="ngModel"
             class="form-control" [(ngModel)]="model.firstName" required>
    </div>
    <div class="form-group" [ngClass]="{
            'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
            'has-success': lastName.valid && (lastName.dirty || lastName.touched)
          }">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" #lastName="ngModel"
             class="form-control" [(ngModel)]="model.lastName" required>
    </div>
  </fieldset>

  <div class="form-group" [ngClass]="{
            'has-danger': email.invalid && (email.dirty || email.touched),
            'has-success': email.valid && (email.dirty || email.touched)
          }">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="model.email" #email="ngModel"
           class="form-control" required pattern="[^@]*@[^@]*">
    <!--<input type="email" id="email" name="email" [ngModel]="model.email" (ngModelChange)="model.email = $event" class="form-control">-->
  </div>
  <div class="form-group" [ngClass]="{
            'has-danger': password.invalid && (password.dirty || password.touched),
            'has-success': password.valid && (password.dirty || password.touched)
          }">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" #password="ngModel"
           [(ngModel)]="model.password" class="form-control" required minlength="8">
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
      <p *ngIf="password.errors.minlength">Password must be at least 8 characters long, we need another
        {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}}
        characters</p>
    </div>
  </div>

  <div class="form-group">
    <label for="lang">Language</label>
    <select  id="lang" class="form-control" name="language" [(ngModel)]="model.language">
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs"
              [value]="lang">{{lang}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
